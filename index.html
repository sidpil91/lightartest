<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe/build/aframe-ar.js"></script>
</head> 
<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded arjs='sourceType: webcam;' detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<a-assets>
   		 <video id="pixar-test" muted autoplay loop="true" src="pixar.webm"></video>
   		 <video id="burger-test" muted autoplay loop="true" src="burger.webm"></video>
  		</a-assets>
  		<a-marker preset='hiro'>
			<a-video src="#pixar-test" width="3" height="2" position="0 0.5 0"></a-video>
		</a-marker>
		<a-marker preset='kanji'>
			<a-video src="#burger-test" width="3" height="2" position="0 0.5 0"></a-video>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
